{% extends '_base.html' %}

{% load static %}

{% block title %}New Topic{% endblock title %}

{% block content %}
<p>Add a New Topic</p>
<form action="{% url 'pages:new_topic' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p}}
    <!-- Above as_p modifier tells django to render all the form elements is paragraph format.-->
    <button name="submit">Add Topic</button>
</form>
{% endblock content %}
